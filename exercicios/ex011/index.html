<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML 5</title>
</head>
<body>
    <H1>Imagens Dinâmicas</H1>
    <p>
        Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do navegador.
    </p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-s.png">
        <source media="(max-width:1050px)" srcset="imagens/foto-m.png">
        <img src="imagens/foto-b.png" alt="Imagens flexiveis">
    </picture>

    <h1>Reproduzindo audio</h1>
    <p>Vamos aprender a produzir audio no HTML 5</p>
    <audio autoplay controls>
        <source src="midia/Pas de Deux - Bird Creek.mp3" type="audio/mpeg">
        <source src="midia/Pas de Deux - Bird Creek.mp3" type="audio/ogg">
        <source src="midia/Pas de Deux - Bird Creek.mp3" type="audio/wav">
    </audio>
    <p>Caso o seu navegador nao consiga reproduzir o audio, baixe <a href="midia/Pas de Deux - Bird Creek.mp3" download="Pas de Deux.mp3" type="audio/mpeg">aqui</a>! 
    </p>
    
    
</body>
</html>
